<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 300" fill="none">
  <style>
    /* ═══ RAMS Design System — GitHub Profile Device ═══ */

    /* Light mode (default) */
    .shell { fill: url(#grad-shell-l); }
    .shell-border { stroke: rgba(250,249,247,0.5); fill: none; }
    .screen { fill: #c2c7a1; }
    .screen-top { fill: rgba(42,40,37,0.05); }
    .lcd { fill: #2d3a20; }
    .lcd-sub { fill: rgba(45,58,32,0.55); }
    .lcd-ghost { fill: rgba(45,58,32,0.10); }
    .accent { fill: #ff6b35; }
    .btn-hi { fill: rgba(255,255,255,0.22); }
    .grill { fill: rgba(42,40,37,0.08); }
    .vent { stroke: rgba(42,40,37,0.12); fill: none; }
    .scan { fill: rgba(42,40,37,0.018); }
    .emboss { fill: rgba(42,40,37,0.04); }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .shell { fill: url(#grad-shell-d); }
      .shell-border { stroke: rgba(255,255,255,0.05); }
      .screen { fill: #181c12; }
      .screen-top { fill: rgba(0,0,0,0.12); }
      .lcd { fill: #8fa06a; }
      .lcd-sub { fill: rgba(143,160,106,0.55); }
      .lcd-ghost { fill: rgba(143,160,106,0.08); }
      .accent { fill: #ff6b35; }
      .btn-hi { fill: rgba(255,255,255,0.10); }
      .grill { fill: rgba(255,255,255,0.04); }
      .vent { stroke: rgba(255,255,255,0.06); fill: none; }
      .scan { fill: rgba(255,255,255,0.012); }
      .emboss { fill: rgba(255,255,255,0.02); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes cur {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .pulse { animation: pulse 2.4s ease-in-out infinite; }
    .cur { animation: cur 1.1s step-end infinite; }
    .fi1 { animation: fadein 0.5s ease 0.15s both; }
    .fi2 { animation: fadein 0.5s ease 0.35s both; }
    .fi3 { animation: fadein 0.5s ease 0.55s both; }
    .fi4 { animation: fadein 0.5s ease 0.75s both; }

    .mono { font-family: 'SF Mono','Cascadia Code','JetBrains Mono',Consolas,monospace; }
    .sans { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,sans-serif; }
  </style>

  <defs>
    <linearGradient id="grad-shell-l" x1="0" y1="0" x2=".7" y2="1">
      <stop offset="0%" stop-color="#eae7df"/>
      <stop offset="100%" stop-color="#dcd7cd"/>
    </linearGradient>
    <linearGradient id="grad-shell-d" x1="0" y1="0" x2=".7" y2="1">
      <stop offset="0%" stop-color="#2b2926"/>
      <stop offset="100%" stop-color="#222120"/>
    </linearGradient>
  </defs>

  <!-- ═══ DEVICE SHELL ═══ -->
  <rect class="shell" width="840" height="300" rx="28"/>
  <rect class="shell-border" x=".5" y=".5" width="839" height="299" rx="27.5" stroke-width="1"/>

  <!-- ═══ SPEAKER GRILLE (left strip) ═══ -->
  <g class="fi1">
    <line class="vent" x1="14" y1="100" x2="14" y2="200" stroke-width="1.5" stroke-linecap="round"/>
    <line class="vent" x1="18" y1="90" x2="18" y2="210" stroke-width="1" stroke-linecap="round"/>
    <line class="vent" x1="21.5" y1="95" x2="21.5" y2="205" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- ═══ LCD SCREEN ═══ -->
  <rect class="screen" x="36" y="28" width="680" height="244" rx="12"/>
  <!-- Fake inset shadow (top edge darkening) -->
  <rect class="screen-top" x="36" y="28" width="680" height="12" rx="12"/>
  <rect class="screen" x="36" y="34" width="680" height="6"/>
  <!-- Scanline overlay -->
  <g>
    <rect class="scan" x="36" y="28" width="680" height="4"/>
    <rect class="scan" x="36" y="36" width="680" height="4"/>
    <rect class="scan" x="36" y="44" width="680" height="4"/>
    <rect class="scan" x="36" y="52" width="680" height="4"/>
    <rect class="scan" x="36" y="60" width="680" height="4"/>
    <rect class="scan" x="36" y="68" width="680" height="4"/>
    <rect class="scan" x="36" y="76" width="680" height="4"/>
    <rect class="scan" x="36" y="84" width="680" height="4"/>
    <rect class="scan" x="36" y="92" width="680" height="4"/>
    <rect class="scan" x="36" y="100" width="680" height="4"/>
    <rect class="scan" x="36" y="108" width="680" height="4"/>
    <rect class="scan" x="36" y="116" width="680" height="4"/>
    <rect class="scan" x="36" y="124" width="680" height="4"/>
    <rect class="scan" x="36" y="132" width="680" height="4"/>
    <rect class="scan" x="36" y="140" width="680" height="4"/>
    <rect class="scan" x="36" y="148" width="680" height="4"/>
    <rect class="scan" x="36" y="156" width="680" height="4"/>
    <rect class="scan" x="36" y="164" width="680" height="4"/>
    <rect class="scan" x="36" y="172" width="680" height="4"/>
    <rect class="scan" x="36" y="180" width="680" height="4"/>
    <rect class="scan" x="36" y="188" width="680" height="4"/>
    <rect class="scan" x="36" y="196" width="680" height="4"/>
    <rect class="scan" x="36" y="204" width="680" height="4"/>
    <rect class="scan" x="36" y="212" width="680" height="4"/>
    <rect class="scan" x="36" y="220" width="680" height="4"/>
    <rect class="scan" x="36" y="228" width="680" height="4"/>
    <rect class="scan" x="36" y="236" width="680" height="4"/>
    <rect class="scan" x="36" y="244" width="680" height="4"/>
    <rect class="scan" x="36" y="252" width="680" height="4"/>
    <rect class="scan" x="36" y="260" width="680" height="4"/>
  </g>

  <!-- ═══ LCD CONTENT ═══ -->
  <!-- Ghost / decorative segment text -->
  <text class="mono lcd-ghost fi1" x="60" y="62" font-size="10" letter-spacing="2.5">SYS.ONLINE ░░░░░░░░░░░░░░░░░░░░░░░░░ 17Y UPTIME</text>

  <!-- Main name -->
  <text class="sans lcd fi2" x="60" y="130" font-size="48" font-weight="700" letter-spacing="-1">Seven Du</text>
  <!-- Cursor -->
  <rect class="lcd cur" x="308" y="96" width="3" height="38" rx="1.5"/>

  <!-- Subtitle -->
  <text class="mono lcd-sub fi3" x="60" y="170" font-size="13.5" letter-spacing="1">researcher · builder · designer</text>

  <!-- Bottom info line -->
  <text class="mono lcd-ghost fi4" x="60" y="250" font-size="10" letter-spacing="2">GÜBY,DE · ORCID:0000-0001-8625-5124</text>

  <!-- ═══ RIGHT PANEL: BUTTON + DETAILS ═══ -->

  <!-- Orange button -->
  <circle class="accent fi3" cx="776" cy="150" r="26"/>
  <circle class="btn-hi" cx="771" cy="142" r="10"/>

  <!-- Status LED -->
  <circle class="accent pulse fi1" cx="776" cy="44" r="4"/>
  <text class="mono lcd-ghost fi1" x="760" y="66" font-size="8" text-anchor="middle" letter-spacing="1.5">ON</text>

  <!-- Bottom-right model number -->
  <text class="mono emboss fi4" x="750" y="262" font-size="9" text-anchor="middle" letter-spacing="2">RAMS.01</text>
</svg>
