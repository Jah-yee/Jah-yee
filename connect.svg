<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 72" fill="none">
  <defs>
    <linearGradient id="ag" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <style>
    .bg{fill:#fafaf9} .cd{fill:#ffffff;stroke:#e7e5e4}
    .tx{fill:#1c1917} .mu{fill:#a8a29e} .ln{stroke:#e7e5e4}
    @media(prefers-color-scheme:dark){
      .bg{fill:#0c0a09} .cd{fill:#18181b;stroke:#27272a}
      .tx{fill:#fafaf9} .mu{fill:#57534e} .ln{stroke:#27272a}
    }
    @keyframes fi{from{opacity:0}to{opacity:1}}
    .f1{animation:fi .4s ease .1s both}
    .f2{animation:fi .4s ease .2s both}
    .f3{animation:fi .4s ease .3s both}
    .f4{animation:fi .4s ease .4s both}
    .mo{font-family:'SF Mono','Cascadia Code','JetBrains Mono',Consolas,monospace}
  </style>
  <rect class="bg" width="840" height="72" rx="12"/>
  <rect class="cd" x="28" y="8" width="784" height="56" rx="10" stroke-width="1"/>
  <circle fill="url(#ag)" cx="48" cy="36" r="3" class="f1"/>
  <text class="mo mu f1" x="58" y="30" font-size="8.5" letter-spacing="1.5">LINKEDIN</text>
  <text class="mo tx f1" x="58" y="46" font-size="11" letter-spacing=".3">in/jydu666</text>
  <line class="ln" x1="224" y1="18" x2="224" y2="54" stroke-width=".5"/>
  <circle fill="url(#ag)" cx="244" cy="36" r="3" class="f2"/>
  <text class="mo mu f2" x="254" y="30" font-size="8.5" letter-spacing="1.5">ORCID</text>
  <text class="mo tx f2" x="254" y="46" font-size="11" letter-spacing=".3">0000-0001-8625-5124</text>
  <line class="ln" x1="420" y1="18" x2="420" y2="54" stroke-width=".5"/>
  <circle fill="url(#ag)" cx="440" cy="36" r="3" class="f3"/>
  <text class="mo mu f3" x="450" y="30" font-size="8.5" letter-spacing="1.5">RESEARCHGATE</text>
  <text class="mo tx f3" x="450" y="46" font-size="11" letter-spacing=".3">Seven-Du</text>
  <line class="ln" x1="616" y1="18" x2="616" y2="54" stroke-width=".5"/>
  <circle fill="url(#ag)" cx="636" cy="36" r="3" class="f4"/>
  <text class="mo mu f4" x="646" y="30" font-size="8.5" letter-spacing="1.5">EMAIL</text>
  <text class="mo tx f4" x="646" y="46" font-size="11" letter-spacing=".3">max.zhuang.yan</text>
