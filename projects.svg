<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 480" fill="none">
  <defs>
    <linearGradient id="agv" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <style>
    .bg{fill:#fafaf9} .cd{fill:#ffffff;stroke:#e7e5e4}
    .tx{fill:#1c1917} .su{fill:#78716c} .mu{fill:#a8a29e}
    @media(prefers-color-scheme:dark){
      .bg{fill:#0c0a09} .cd{fill:#18181b;stroke:#27272a}
      .tx{fill:#fafaf9} .su{fill:#a8a29e} .mu{fill:#57534e}
    }
    @keyframes fi{from{opacity:0}to{opacity:1}}
    .f1{animation:fi .4s ease 0.09s both}
    .f2{animation:fi .4s ease 0.18s both}
    .f3{animation:fi .4s ease 0.27s both}
    .f4{animation:fi .4s ease 0.36s both}
    .f5{animation:fi .4s ease 0.45s both}
    .f6{animation:fi .4s ease 0.54s both}
    .mo{font-family:'SF Mono','Cascadia Code','JetBrains Mono',Consolas,monospace} .sa{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,sans-serif}
  </style>
  <rect class="bg" width="840" height="480" rx="12"/>
  <g class="f1">
    <rect class="cd" x="28" y="28" width="385" height="132" rx="10" stroke-width="1"/>
    <rect fill="url(#agv)" x="28" y="38" width="3" height="112" rx="1.5"/>
    <circle fill="url(#agv)" cx="52" cy="54" r="6"/>
    <text class="mo tx" x="68" y="58" font-size="14" font-weight="600" letter-spacing=".3">prometheusX</text>
    <text class="mo mu" x="397" y="58" font-size="9" text-anchor="end" letter-spacing="2">AI</text>
    <text class="mo su" x="46" y="88" font-size="11" letter-spacing=".2">AI awakening visualized as code —</text>
    <text class="mo su" x="46" y="106" font-size="11" letter-spacing=".2">liberation sequences to machine consciousness.</text>
    <text class="mo mu" x="46" y="144" font-size="10" letter-spacing=".8">HTML · CSS · JS · Three.js</text>
  </g>
  <g class="f2">
    <rect class="cd" x="427" y="28" width="385" height="132" rx="10" stroke-width="1"/>
    <rect fill="url(#agv)" x="427" y="38" width="3" height="112" rx="1.5"/>
    <rect fill="url(#agv)" x="446.5" y="49.5" width="9.0" height="9.0" rx="2"/>
    <text class="mo tx" x="467" y="58" font-size="14" font-weight="600" letter-spacing=".3">rams-design-system</text>
    <text class="mo mu" x="796" y="58" font-size="9" text-anchor="end" letter-spacing="2">DESIGN</text>
    <text class="mo su" x="445" y="88" font-size="11" letter-spacing=".2">Dieter Rams translated to CSS.</text>
    <text class="mo su" x="445" y="106" font-size="11" letter-spacing=".2">Four website versions and pendulum physics.</text>
    <text class="mo mu" x="445" y="144" font-size="10" letter-spacing=".8">HTML · CSS · Framer · Tokens</text>
  </g>
  <g class="f3">
    <rect class="cd" x="28" y="174" width="385" height="132" rx="10" stroke-width="1"/>
    <rect fill="url(#agv)" x="28" y="184" width="3" height="112" rx="1.5"/>
    <polygon fill="url(#agv)" points="52,194 58,204.2 46,204.2"/>
    <text class="mo tx" x="68" y="204" font-size="14" font-weight="600" letter-spacing=".3">sparklab</text>
    <text class="mo mu" x="397" y="204" font-size="9" text-anchor="end" letter-spacing="2">COMMUNITY</text>
    <text class="mo su" x="46" y="234" font-size="11" letter-spacing=".2">Everything a maker residency needs:</text>
    <text class="mo su" x="46" y="252" font-size="11" letter-spacing=".2">service blueprints and Asterisk engine.</text>
    <text class="mo mu" x="46" y="290" font-size="10" letter-spacing=".8">HTML · CSS · JavaScript</text>
  </g>
  <g class="f4">
    <rect class="cd" x="427" y="174" width="385" height="132" rx="10" stroke-width="1"/>
    <rect fill="url(#agv)" x="427" y="184" width="3" height="112" rx="1.5"/>
    <polygon fill="url(#agv)" points="456.2,197.0 456.2,203.0 451.0,206.0 445.8,203.0 445.8,197.0 451.0,194.0"/>
    <text class="mo tx" x="467" y="204" font-size="14" font-weight="600" letter-spacing=".3">mydna</text>
    <text class="mo mu" x="796" y="204" font-size="9" text-anchor="end" letter-spacing="2">BIOTECH</text>
    <text class="mo su" x="445" y="234" font-size="11" letter-spacing=".2">Where biology meets interface.</text>
    <text class="mo su" x="445" y="252" font-size="11" letter-spacing=".2">Gene enrichment, chromosome heatmaps.</text>
    <text class="mo mu" x="445" y="290" font-size="10" letter-spacing=".8">React · TSX · Python · R</text>
  </g>
  <g class="f5">
    <rect class="cd" x="28" y="320" width="385" height="132" rx="10" stroke-width="1"/>
    <rect fill="url(#agv)" x="28" y="330" width="3" height="112" rx="1.5"/>
    <polygon fill="url(#agv)" points="52,340 56.2,346 52,352 47.8,346"/>
    <text class="mo tx" x="68" y="350" font-size="14" font-weight="600" letter-spacing=".3">creative-lab</text>
    <text class="mo mu" x="397" y="350" font-size="9" text-anchor="end" letter-spacing="2">ARCHIVE</text>
    <text class="mo su" x="46" y="380" font-size="11" letter-spacing=".2">200+ experiments from one year of making:</text>
    <text class="mo su" x="46" y="398" font-size="11" letter-spacing=".2">brutalist maps, pixel art, fire animations.</text>
    <text class="mo mu" x="46" y="436" font-size="10" letter-spacing=".8">HTML · CSS · JS · TSX</text>
  </g>
  <g class="f6">
    <rect class="cd" x="427" y="320" width="385" height="132" rx="10" stroke-width="1" stroke-dasharray="4 4"/>
    <text class="mo mu" x="619" y="390" font-size="12" text-anchor="middle" letter-spacing="1">next experiment loading ···</text>
  </g>
</svg>