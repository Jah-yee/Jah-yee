<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 220" fill="none">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg { fill: #0d1117; }
        .title { fill: #e6edf3; }
        .subtitle { fill: #8b949e; }
        .accent { fill: #FA5C21; }
        .line { stroke: #21262d; }
        .tag { fill: #161b22; stroke: #30363d; }
        .tag-text { fill: #8b949e; }
        .dim { fill: #484f58; }
      }
      @media (prefers-color-scheme: light) {
        .bg { fill: #ffffff; }
        .title { fill: #1f2328; }
        .subtitle { fill: #656d76; }
        .accent { fill: #FA5C21; }
        .line { stroke: #d0d7de; }
        .tag { fill: #f6f8fa; stroke: #d0d7de; }
        .tag-text { fill: #656d76; }
        .dim { fill: #afb8c1; }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      @keyframes fadein {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideRight {
        from { width: 0; }
        to { width: 120px; }
      }

      .cursor {
        animation: blink 1.2s step-end infinite;
      }
      .pulse-dot {
        animation: pulse 2.4s ease-in-out infinite;
      }
      .fade-1 { animation: fadein 0.6s ease-out 0.2s both; }
      .fade-2 { animation: fadein 0.6s ease-out 0.5s both; }
      .fade-3 { animation: fadein 0.6s ease-out 0.8s both; }
      .fade-4 { animation: fadein 0.6s ease-out 1.1s both; }

      .mono {
        font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'Consolas', monospace;
      }
      .sans {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="840" height="220" rx="6"/>

  <!-- Top accent line -->
  <rect class="accent" x="40" y="0" width="120" height="2.5" rx="1"/>

  <!-- Status indicator -->
  <circle class="accent pulse-dot" cx="52" cy="36" r="4"/>
  <text class="mono dim fade-1" x="64" y="40" font-size="11" letter-spacing="0.5">BUILDING</text>

  <!-- Main title -->
  <text class="sans title fade-2" x="40" y="92" font-size="42" font-weight="700" letter-spacing="-1">Seven Du</text>
  <rect class="cursor accent" x="280" y="64" width="3" height="34" rx="1"/>

  <!-- Subtitle -->
  <text class="mono subtitle fade-3" x="40" y="128" font-size="13.5" letter-spacing="0.3">researcher  &amp;  builder  &amp;  designer</text>

  <!-- Tags row (centered: total width 516 = 110+12+130+12+120+12+120, start x = (840-516)/2 = 162) -->
  <g class="fade-4">
    <rect class="tag" x="162" y="152" width="110" height="26" rx="13" stroke-width="1"/>
    <text class="mono tag-text" x="185" y="169" font-size="11">bioinformatics</text>

    <rect class="tag" x="284" y="152" width="130" height="26" rx="13" stroke-width="1"/>
    <text class="mono tag-text" x="304" y="169" font-size="11">AI visualization</text>

    <rect class="tag" x="426" y="152" width="120" height="26" rx="13" stroke-width="1"/>
    <text class="mono tag-text" x="444" y="169" font-size="11">design systems</text>

    <rect class="tag" x="558" y="152" width="120" height="26" rx="13" stroke-width="1"/>
    <text class="mono tag-text" x="576" y="169" font-size="11">creative coding</text>
  </g>

  <!-- Bottom line number decoration -->
  <text class="mono dim" x="40" y="208" font-size="10" letter-spacing="0.5">01  ///  GÃ¼by, Germany</text>
  <text class="mono dim" x="680" y="208" font-size="10" letter-spacing="0.5">v2026.02</text>
</svg>