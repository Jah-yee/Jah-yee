<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 210" fill="none">
  <style>
    .bg{fill:#0d1117} .t1{fill:#e6edf3} .t2{fill:#8b949e} .ac{fill:#ff6b35}
    .dm{fill:#484f58} .tg{fill:#21262d;stroke:#30363d} .tt{fill:#8b949e}
    @media(prefers-color-scheme:light){
      .bg{fill:#fff} .t1{fill:#1f2328} .t2{fill:#656d76} .dm{fill:#afb8c1}
      .tg{fill:#f6f8fa;stroke:#d0d7de} .tt{fill:#656d76}
    }
    @keyframes p{0%,100%{opacity:1}50%{opacity:.3}}
    @keyframes c{0%,100%{opacity:1}50%{opacity:0}}
    @keyframes fi{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
    .p{animation:p 2.4s ease-in-out infinite}
    .c{animation:c 1.1s step-end infinite}
    .f1{animation:fi .5s ease .1s both}
    .f2{animation:fi .5s ease .3s both}
    .f3{animation:fi .5s ease .5s both}
    .f4{animation:fi .5s ease .7s both}
    .m{font-family:'SF Mono','Cascadia Code','JetBrains Mono',Consolas,monospace}
    .s{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,sans-serif}
  </style>
  <rect class="bg" width="840" height="210" rx="6"/>
  <rect class="ac" x="40" y="0" width="100" height="2.5" rx="1"/>

  <circle class="ac p f1" cx="52" cy="34" r="4"/>
  <text class="m dm f1" x="64" y="38" font-size="11" letter-spacing=".5">BUILDING</text>

  <text class="s t1 f2" x="40" y="88" font-size="42" font-weight="700" letter-spacing="-1">Seven Du</text>
  <rect class="ac c" x="276" y="58" width="3" height="34" rx="1"/>

  <text class="m t2 f3" x="40" y="122" font-size="13.5" letter-spacing=".3">researcher  ·  builder  ·  designer</text>

  <g class="f4">
    <rect class="tg" x="40" y="146" width="108" height="26" rx="13" stroke-width="1"/>
    <text class="m tt" x="61" y="163" font-size="11">bioinformatics</text>
    <rect class="tg" x="158" y="146" width="124" height="26" rx="13" stroke-width="1"/>
    <text class="m tt" x="177" y="163" font-size="11">AI visualization</text>
    <rect class="tg" x="292" y="146" width="118" height="26" rx="13" stroke-width="1"/>
    <text class="m tt" x="309" y="163" font-size="11">design systems</text>
    <rect class="tg" x="420" y="146" width="118" height="26" rx="13" stroke-width="1"/>
    <text class="m tt" x="437" y="163" font-size="11">creative coding</text>
  </g>

  <text class="m dm" x="40" y="200" font-size="10" letter-spacing=".5">01  ///  Güby, Germany</text>
  <text class="m dm" x="700" y="200" font-size="10" letter-spacing=".5">v2026.02</text>
</svg>