name: Metrics

on:
  schedule:
    # Regenerate every day at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stats card
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Jah-yee
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Shanghai
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_details: percentage
          config_display: large

      - name: Top languages card
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.langs.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Jah-yee
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage, lines
          plugin_languages_sections: most-used
          config_display: large

      - name: Commit and push metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.stats.svg metrics.langs.svg
          git diff --staged --quiet || git commit -m "chore: update metrics SVGs"
          git push
