<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 210" fill="none">
  <defs>
    <linearGradient id="ag" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <style>
    .bg{fill:#fafaf9} .cd{fill:#ffffff;stroke:#e7e5e4}
    .tx{fill:#1c1917} .su{fill:#78716c} .mu{fill:#a8a29e} .ln{stroke:#e7e5e4}
    @media(prefers-color-scheme:dark){
      .bg{fill:#0c0a09} .cd{fill:#18181b;stroke:#27272a}
      .tx{fill:#fafaf9} .su{fill:#a8a29e} .mu{fill:#57534e} .ln{stroke:#27272a}
    }
    @keyframes fi{from{opacity:0}to{opacity:1}}
    .f1{animation:fi .4s ease 0.08s both}
    .f2{animation:fi .4s ease 0.16s both}
    .f3{animation:fi .4s ease 0.24s both}
    .f4{animation:fi .4s ease 0.32s both}
    .f5{animation:fi .4s ease 0.40s both}
    .mo{font-family:'SF Mono','Cascadia Code','JetBrains Mono',Consolas,monospace}
  </style>
  <rect class="bg" width="840" height="210" rx="12"/>
  <rect class="cd" x="28" y="28" width="784" height="154" rx="10" stroke-width="1"/>
  <circle fill="url(#ag)" cx="50" cy="60" r="3" class="f1"/>
  <text class="mo mu f1" x="62" y="64" font-size="10" letter-spacing="2">LANGUAGES</text>
  <text class="mo tx f1" x="188" y="64" font-size="11.5" letter-spacing=".3">HTML · CSS · JavaScript · TypeScript · Python</text>
  <line class="ln f1" x1="44" y1="78" x2="796" y2="78" stroke-width=".5"/>
  <circle fill="url(#ag)" cx="50" cy="90" r="3" class="f2"/>
  <text class="mo mu f2" x="62" y="94" font-size="10" letter-spacing="2">FRAMEWORKS</text>
  <text class="mo tx f2" x="188" y="94" font-size="11.5" letter-spacing=".3">React · Three.js · D3.js · Framer</text>
  <line class="ln f2" x1="44" y1="108" x2="796" y2="108" stroke-width=".5"/>
  <circle fill="url(#ag)" cx="50" cy="120" r="3" class="f3"/>
  <text class="mo mu f3" x="62" y="124" font-size="10" letter-spacing="2">SCIENCE</text>
  <text class="mo tx f3" x="188" y="124" font-size="11.5" letter-spacing=".3">Bioinformatics · Transcriptomics · R</text>
  <line class="ln f3" x1="44" y1="138" x2="796" y2="138" stroke-width=".5"/>
  <circle fill="url(#ag)" cx="50" cy="150" r="3" class="f4"/>
  <text class="mo mu f4" x="62" y="154" font-size="10" letter-spacing="2">DESIGN</text>
  <text class="mo tx f4" x="188" y="154" font-size="11.5" letter-spacing=".3">Figma · Design Tokens · Component Systems</text>
  <line class="ln f4" x1="44" y1="168" x2="796" y2="168" stroke-width=".5"/>
  <circle fill="url(#ag)" cx="50" cy="180" r="3" class="f5"/>
  <text class="mo mu f5" x="62" y="184" font-size="10" letter-spacing="2">THINKING</text>
  <text class="mo tx f5" x="188" y="184" font-size="11.5" letter-spacing=".3">AI Ethics · Generative Art · HCI</text>
</svg>